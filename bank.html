<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-5 font-semibold">Welcome to <span class="text-purple-600">My bank Mooooony</span> !!!</h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl shadow-lg ">
                <h4 class="text-2xl">Deposit</h4>
                <h2  class="text-5xl">$<span id="text">00</span></h2>
            </div>


            <div class="bg-yellow-400 p-8 rounded-xl shadow-lg ">
                <h4 class="text-2xl">withdraw</h4>
                <h2 class="text-5xl">$<span id="change-withdrawText">00</span></h2>
            </div>


            <div class="bg-blue-500 p-8 rounded-xl shadow-lg ">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="minas-text-in-inputfild">5000</span></h2>
            </div>
        </div>
      </section>


      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-lime-500 p-8 rounded-xl shadow-lg ">
                <h4 class="text-2xl mb-5  text-white">Please Deposit</h4>
                <input class="w-80 block mb-2 px-3 py-2"  type="number" name="" id="input-fild-tow" placeholder="$ Amount you want to Deposit">
                <button id="Deposit-button" class="bg-indigo-700 px-7 py-3 text-white rounded-lg">Deposit</button>
                
                 
            </div>


            <div class="bg-fuchsia-700 p-8 rounded-xl shadow-lg ">
                <h4 class="text-2xl mb-5  text-white">Please withdraw</h4>
                <input class="w-80 block mb-2 px-3 py-2"  type="number" name="" id="input-fild-three" placeholder="$ Amount you want to Deposit">
                <button id="withdraw-button" class="bg-green-700 px-7 py-3 text-white rounded-lg">withdraw</button>
            </div>


          
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
